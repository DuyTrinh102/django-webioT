{% extends 'base.html' %}
{% load static %}

{% block linkhead %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: auto;
  }
  .carousel {
    max-height: 520px;
    overflow: hidden; 
  }
  </style>
{% endblock %}

{% block slide %}
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'image/slide1.png' %}" alt="Los Angeles" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/iot-s1.png' %}" alt="Chicago" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/iot-s3.png' %}" alt="New York" width="1100" height="500">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
  <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Chỉ số</th>
            <th>Đơn vị</th>
            
            
          </tr>
        </thead>
        <tbody>
          {% for para in paraMeasures %}
           <tr>
            <td>
              <a href="{% url 'home'  %}">{{ para.name }}</a>
              <small class="text-muted d-block">{{ board.description }}</small>
            </td>
            <td class="align-middle">{{para.unit}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
